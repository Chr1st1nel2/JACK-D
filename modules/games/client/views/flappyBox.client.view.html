<!--DOCTYPE html-->
<html>
  <head>
    <!-- style -->
    <link href="../../../core/client/css/style.css" rel="stylesheet" type="text/css">
    <!-- bootstrap -->
    <link href="../../../core/client/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <!-- responsive -->
    <link href="../../../core/client/css/responsive.css" rel="stylesheet" type="text/css">
    <!-- font-awesome -->
    <link href="../../../core/client/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!-- font-awesome -->
    <link href="../../../core/client/css/effects/set2.css" rel="stylesheet" type="text/css">
    <link href="../../../core/client/css/effects/normalize.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Game -->
    <script src="../js/flyingBox.js" type="text/javascript"></script>
    <style>
    canvas {
      border:1px solid #d3d3d3;
      background-color: #f1f1f1;
    }
    </style>
  </head>
  <body onload="startGame()">
    <main role="main-home-wrapper" class="container">
      <div class="row">
        <section class="col-xs-12 col-sm-3 col-md-3 col-lg-3 ">
        </section>
      	<section class="col-xs-12 col-sm-6 col-md-6 col-lg-6 ">
          <p style="padding-top:40px;"></p>
          <!--<canvas id="canvas0" width=480 height=270></canvas>-->
          <script>
            //window.onload = startGame();
            var myGamePiece;
            var myObstacles = [];
            var myScore;

            function startGame() {
              document.getElementById("restart").style.display = "none";
              document.getElementById("move").style.display = "block";
              myGamePiece = new component(30, 30, "red", 10, 120);
              myGamePiece.gravity = 0.05;
              myScore = new component("30px", "Consolas", "black", 280, 40, "text");
              myGameArea.start();
            }

            var myGameArea = {
              canvas : document.createElement("canvas"),
              start : function() {
                this.canvas.width = 480;
                this.canvas.height = 270;
                this.context = this.canvas.getContext("2d");
                document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                this.frameNo = 0;
                this.interval = setInterval(updateGameArea, 20);
              },
              clear : function() {
                this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
              }
            }

            function component(width, height, color, x, y, type) {
              this.type = type;
              this.score = 0;
              this.width = width;
              this.height = height;
              this.speedX = 0;
              this.speedY = 0;
              this.x = x;
              this.y = y;
              this.gravity = 0;
              this.gravitySpeed = 0;
              this.update = function() {
                ctx = myGameArea.context;
                if (this.type == "text") {
                  ctx.font = this.width + " " + this.height;
                  ctx.fillStyle = color;
                  ctx.fillText(this.text, this.x, this.y);
                } else {
                  ctx.fillStyle = color;
                  ctx.fillRect(this.x, this.y, this.width, this.height);
                }
              }
              this.newPos = function() {
                this.gravitySpeed += this.gravity;
                this.x += this.speedX;
                this.y += this.speedY + this.gravitySpeed;
                this.hitBottom();
              }
              this.hitBottom = function() {
                var rockbottom = myGameArea.canvas.height - this.height;
                if (this.y > rockbottom) {
                  this.y = rockbottom;
                  this.gravitySpeed = 0;
                }
              }
              this.crashWith = function(otherobj) {
                var myleft = this.x;
                var myright = this.x + (this.width);
                var mytop = this.y;
                var mybottom = this.y + (this.height);
                var otherleft = otherobj.x;
                var otherright = otherobj.x + (otherobj.width);
                var othertop = otherobj.y;
                var otherbottom = otherobj.y + (otherobj.height);
                var crash = true;
                if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
                  crash = false;
                }
                return crash;
              }
            }

            function updateGameArea() {
              var x, height, gap, minHeight, maxHeight, minGap, maxGap;
              for (i = 0; i < myObstacles.length; i += 1) {
                if (myGamePiece.crashWith(myObstacles[i])) {
                  document.getElementById("move").style.display = "none";
                  document.getElementById("restart").style.display = "block";
                  var ctx = myGameArea.context;
                  ctx.fillStyle = "rgba(256, 256, 256, 1)";
                  ctx.fillRect(0,0,480,270);
                  ctx.globalCompositeOperation = 'source-over';
                  ctx.font = "30px Consolas";
                  ctx.fillStyle = "red";
                  ctx.textAlign='center';
                  ctx.fillText("Game Over!",240,100);
                  ctx.fillText("Your Score is: " + myGameArea.frameNo,240,135);
                  return;
                }
              }
              myGameArea.clear();
              myGameArea.frameNo += 1;
              if (myGameArea.frameNo == 1 || everyinterval(150)) {
                x = myGameArea.canvas.width;
                minHeight = 20;
                maxHeight = 200;
                height = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight);
                minGap = 50;
                maxGap = 200;
                gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
                myObstacles.push(new component(10, height, "green", x, 0));
                myObstacles.push(new component(10, x - height - gap, "green", x, height + gap));
              }
              for (i = 0; i < myObstacles.length; i += 1) {
                myObstacles[i].x += -1;
                myObstacles[i].update();
              }
              myScore.text="SCORE: " + myGameArea.frameNo;
              myScore.update();
              myGamePiece.newPos();
              myGamePiece.update();
            }

            function everyinterval(n) {
              if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
              return false;
            }

            function accelerate(n) {
              myGamePiece.gravity = n;
            }

            function handler(){
              location.reload() // refresh page
            }
          </script>
          <br>
          <button id="move" onmousedown="accelerate(-0.2)" onmouseup="accelerate(0.05)" style="width:100px;background-color:#fb5353;color:white;"> ACCELERATE </button>
          <button id="restart" onclick="handler()" style="width:100px;background-color:#fb5353;color:white;"> RESTART </button>
          <br>
          <p style="color:white;">Use the ACCELERATE button to stay in the air</p>
          <p style="color:white;">How long can you stay alive?</p>
        </section>
      </div>
    </main>

    <script src="../../../core/client/js/effects/AnimOnScroll.js"  type="text/javascript"></script>
    <script src="../../../core/client/js/effects/modernizr.custom.js"></script>
    <!-- jquery.countdown -->
    <script src="../../../core/client/js/html5shiv.js" type="text/javascript"></script>
  </body>
</html>
