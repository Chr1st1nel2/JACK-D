<section>
  <head>
    <style>
      .slide {
        width: 80px;
        height: 26px;
        background: #F0F8FF;
        margin: 20px auto;
        position: relative;
        border-radius: 50px;
        -webkit-box-shadow: inset 0px 1px 1px rgba(0, 0, 0, 0.5), 0px 1px 0px rgba(255, 255, 255, 0.2);
                box-shadow: inset 0px 1px 1px rgba(0, 0, 0, 0.5), 0px 1px 0px rgba(255, 255, 255, 0.2);
      }

      .slide:after {
        content: 'ON';
        color: #27ae60;
        position: absolute;
        right: 10px;
        z-index: 0;
        font: 12px/26px Arial, sans-serif;
        font-weight: bold;
        text-shadow: 1px 1px 0px rgba(255, 255, 255, 0.15);
      }

      .slide:before {
        content: 'OFF';
        color: #999;
        position: absolute;
        left: 10px;
        z-index: 0;
        font: 12px/26px Arial, sans-serif;
        font-weight: bold;
      }

      .slide label {
        display: block;
        width: 34px;
        height: 20px;
        cursor: pointer;
        position: absolute;
        top: 3px;
        left: 3px;
        z-index: 1;
        background: #fcfff4;
        background: _linear-gradient_legacy(top, #fcfff4 0%, #dfe5d7 40%, #b3bead 100%...);
        border-radius: 50px;
        -webkit-transition: all 0.4s ease;
        transition: all 0.4s ease;
        -webkit-box-shadow: 0px 2px 5px 0px rgba(0, 0, 0, 0.3);
                box-shadow: 0px 2px 5px 0px rgba(0, 0, 0, 0.3);
      }

      .slide input[type=checkbox] {
        visibility: hidden;
      }

      .slide input[type=checkbox]:checked + label {
        left: 43px;
      }

      ul, li {
          list-style: none;
          margin: 0;
          padding: 0;
      }

      .tg-list {
        text-align: center;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-align: center;
            -ms-flex-align: center;
                align-items: center;
      }

      .tg-list-item {
        margin: 0 2em;
      }
    </style>
  </head>
  <body>
    <!-- main -->
    <main role="main-home-wrapper" class="container">
      <div class="row">
        <section class="col-xs-12 col-sm-2 col-md-2 col-lg-2 ">
        </section>
        <section class="col-xs-12 col-sm-4 col-md-4 col-lg-4 ">
          <article role="pge-title-content">
            <header>
            	<h2><span>S</span> &nbsp;&nbsp;&nbsp;&nbsp;ettings</h2>
            </header>
          </article>
        </section>
        <section class="col-xs-12 col-sm-6 col-md-6 col-lg-6 ">
          <article role="pge-title-content">
            <header>
              <h2><span style="color:black;paddleing-bottom:0%" >S</span></h2>
            </header>
            <ul class="tg-list">
              <li class="tg-list-item">
                <h2 style="color:white">Mute?</h2>
                <div class="slide" style="paddleing-botton:40%">
                  <input type="checkbox" value="None" id="slide" name="check" checked></input>
                  <label for="slide"></label>
                </div>
              </li>
            </ul>
          </article>
        </section>
      </div>
    </main>
  </body>
</section>
